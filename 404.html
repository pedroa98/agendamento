<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Página não encontrada | AutoCuidado</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="favicon.svg">
  <meta name="theme-color" content="#667eea">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --dark: #1e1b4b;
      --light: #f8fafc;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 800px;
      height: 800px;
      background: var(--gradient);
      border-radius: 50%;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(5deg); }
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      z-index: 1;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-code {
      font-size: 10rem;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .error-icon {
      font-size: 8rem;
      color: #6366f1;
      margin-bottom: 1rem;
      opacity: 0.8;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    h1 {
      font-size: 2.5rem;
      color: var(--dark);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .redirect-message {
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      animation: slideUp 0.8s ease 0.3s both;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .redirect-message p {
      margin: 0;
      color: #555;
      font-size: 1rem;
    }

    .countdown {
      font-size: 2.5rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline-block;
      margin: 0 0.5rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: slideUp 0.8s ease 0.5s both;
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 102, 241, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(102, 102, 241, 0.4);
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    .links {
      margin-top: 2rem;
      animation: slideUp 0.8s ease 0.7s both;
    }

    .links h3 {
      color: var(--dark);
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .quick-links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }

    .quick-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .quick-links a:hover {
      color: var(--primary-dark);
      transform: translateX(5px);
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }

      .error-icon {
        font-size: 5rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .countdown {
        font-size: 2rem;
      }

      .buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="error-code">404</div>
    <h1>Oops! Página não encontrada</h1>
    <p>A página que você está procurando não existe ou foi movida.</p>

    <div class="redirect-message">
      <p>
        Você será redirecionado para a página inicial em
        <span class="countdown" id="countdown">5</span>
        segundos...
      </p>
    </div>

    <div class="buttons">
      <a href="index.html" class="btn btn-primary">
        <i class="fas fa-home"></i> Ir para Início
      </a>
      <a href="login.html" class="btn btn-secondary">
        <i class="fas fa-sign-in-alt"></i> Fazer Login
      </a>
    </div>

    <div class="links">
      <h3>Ou acesse diretamente:</h3>
      <div class="quick-links">
        <a href="register.html"><i class="fas fa-user-plus"></i> Criar uma conta</a>
        <a href="lista-servicos.html"><i class="fas fa-search"></i> Buscar serviços</a>
        <a href="index.html#recursos"><i class="fas fa-info-circle"></i> Saiba mais</a>
      </div>
    </div>
  </div>

  <script>
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');

    function updateCountdown() {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown <= 0) {
        window.location.href = 'index.html';
      }
    }

    // Atualizar contador a cada segundo
    const interval = setInterval(updateCountdown, 1000);

    // Limpar intervalo se usuário clicar em algum link
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        clearInterval(interval);
      });
    });

    // Parar redirecionamento se usuário interagir com a página
    let userInteracted = false;
    
    document.addEventListener('mousemove', () => {
      if (!userInteracted) {
        userInteracted = true;
        // Opcional: pausar redirecionamento quando usuário mover o mouse
        // clearInterval(interval);
      }
    });
  </script>
</body>
</html>
