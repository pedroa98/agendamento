<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Serviços - AutoCuidado</title>
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="favicon.svg">
  <meta name="theme-color" content="#667eea">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="js/auth.js" defer></script>
  <script src="js/lista-servicos.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f4f6f8;
    }

    .sidebar {
      width: 240px;
      background: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      transition: background 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #3498db;
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .prof-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .prof-card:hover {
      transform: translateY(-3px);
    }

    .prof-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    #lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>AutoCuidado</h2>
    <a href="cliente-dashboard.html"><i class="fas fa-home"></i> Inicial</a>
    <a href="cliente-agenda.html"><i class="fas fa-calendar-alt"></i> Minha Agenda</a>
    <a href="lista-servico.html" class="active"><i class="fas fa-search"></i> Lista de Serviços</a>
    <a href="meus-profissionais.html"><i class="fas fa-user-md"></i> Meus Profissionais</a>
    <a href="editar-perfil-cliente.html"><i class="fas fa-user-edit"></i> Editar Perfil</a>
    <a href="login.html" onclick="localStorage.clear()"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="main-content">
    <h1><i class="fas fa-search"></i> Lista de Profissionais</h1>
    <input type="text" id="busca" placeholder="Buscar por nome ou especialidade" style="padding:10px;width:100%;max-width:400px;margin-bottom:20px;">
    <div id="lista"></div>
  </div>
</body>
</html>
