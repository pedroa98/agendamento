<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - AutoCuidado</title>
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="js/auth.js" defer></script>
  <script src="js/loader.js" defer></script>
  <script src="js/register.js" defer></script>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">Carregando...</div>
  </div>

  <div class="container fade-in">
    <div class="logo-container">
      <i class="fas fa-heart-pulse fa-3x" style="color: #2b7cff; margin-bottom: 10px;"></i>
      <h2><i class="fas fa-user-plus"></i> Cadastro</h2>
    </div>
    <h3>Bem Vindo a Doclin</h3>

    <form id="registerForm">
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="username" name="email" placeholder="E-mail" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" name="password" placeholder="Senha" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar senha" required>
      </div>

      <div class="input-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="name" name="name" placeholder="Nome completo" required>
      </div>

      <div class="input-group">
        <i class="fas fa-users input-icon"></i>
        <select id="role" name="role" required>
          <option value="">Selecione o tipo de usuário</option>
          <option value="cliente"><i class="fas fa-user"></i> Cliente</option>
          <option value="profissional"><i class="fas fa-user-md"></i> Profissional</option>
          <option value="estabelecimento"><i class="fas fa-building"></i> Estabelecimento</option>
        </select>
      </div>

      <button type="submit" class="btn-hover-lift ripple">
        <i class="fas fa-check"></i> Cadastrar
      </button>
    </form>

    <p>Já tem conta? <a href="login.html"><i class="fas fa-sign-in-alt"></i> Faça login</a></p>
    <p id="message"></p>
  </div>
</body>
</html>
