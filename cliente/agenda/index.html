  <style>
    #calendar { 
      background: white; 
      border-radius: 12px; 
      padding: 20px; 
      max-width: 1200px; 
      margin: 0 auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .btn-bar { 
      text-align: center; 
      margin-top: 25px;
    }
    .btn { 
      background: #3498db; 
      color: white; 
      border: none; 
      padding: 12px 20px; 
      border-radius: 8px; 
      cursor: pointer; 
      margin: 0 10px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>
  <div id="loading-overlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="dashboard-container fade-in">

      <div class="sidebar-header">
        <h2><i class="fas fa-heart-pulse"></i> AutoCuidado</h2>

      <nav>

      </nav>
    </aside>

    <main class="main-content">
      <h1><i class="fas fa-calendar-check"></i> Minha Agenda</h1>
      <p class="page-subtitle">Visualize e gerencie seus agendamentos</p>

      <div class="dashboard-card">
        <div id="calendar"></div>
        <div class="btn-bar">
          <button class="btn" id="btnExport"><i class="fas fa-file-pdf"></i> Exportar Semana (PDF)</button>
        </div>
      </div>
    </main>
