<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - Cliente</title>
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
  <link rel="apple-touch-icon" href="../../favicon.svg">
  <meta name="theme-color" content="#667eea">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../../css/animations.css">
  <link rel="stylesheet" href="../../css/sidebar.css">
  <link rel="stylesheet" href="../../css/dashboard-modern.css">
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="../../js/path-helper.js"></script>
  <script src="../../js/auth.js" defer></script>
  <script src="../../js/loader.js"></script>
  <script src="../../js/sidebar.js" defer></script>
  <script src="../../js/editar-perfil-cliente.js" defer></script>
  <style>
    .profile-form {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2c3e50;
    }
    .form-group label i {
      margin-right: 8px;
      color: #3498db;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: #3498db;
    }
    .preview-container {
      text-align: center;
      margin: 20px 0;
    }
    #previewFoto {
      border-radius: 10px;
      margin-top: 10px;
      display: none;
      max-width: 200px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .idade-display {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      margin-top: 8px;
      font-weight: 500;
    }
    .btn {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: #3498db;
      color: white;
    }
    .btn-primary:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .btn-danger {
      background: #e74c3c;
      color: white;
      display: none;
    }
    .btn-danger:hover {
      background: #c0392b;
    }
    .btn-success {
      background: #2ecc71;
      color: white;
    }
    .btn-success:hover {
      background: #27ae60;
    }
    #mensagem {
      text-align: center;
      font-weight: 500;
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div id="loading-overlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="dashboard-container fade-in">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-heart-pulse"></i> AutoCuidado</h2>
        <p class="brand-subtitle">Cliente</p>
      </div>
      <nav>
        <a href="../dashboard/" class="menu-btn"><i class="fas fa-home"></i> <span>Dashboard</span></a>
        <a href="../lista-servicos/" class="menu-btn"><i class="fas fa-search"></i> <span>Buscar Serviços</span></a>
        <a href="../meus-profissionais/" class="menu-btn"><i class="fas fa-user-md"></i> <span>Meus Profissionais</span></a>
        <a href="../agenda/" class="menu-btn"><i class="fas fa-calendar-alt"></i> <span>Minha Agenda</span></a>
        <a href="../editar-perfil/" class="menu-btn active"><i class="fas fa-user-edit"></i> <span>Editar Perfil</span></a>
        <a href="../../login.html" class="menu-btn logout"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
      </nav>
    </aside>

    <main class="main-content">
      <h1><i class="fas fa-user-edit"></i> Editar Perfil</h1>
      <p class="page-subtitle">Atualize suas informações pessoais</p>

      <div class="dashboard-card">
        <div class="profile-form">
          <form id="perfilForm">
            <div class="form-group">
              <label><i class="fas fa-user"></i> Nome:</label>
              <input type="text" id="nome" required>
            </div>

            <div class="form-group">
              <label><i class="fas fa-phone"></i> Telefone:</label>
              <input type="text" id="telefone">
            </div>

            <div class="form-group">
              <label><i class="fas fa-envelope"></i> E-mail de Contato:</label>
              <input type="email" id="email">
            </div>

            <div class="form-group">
              <label><i class="fas fa-calendar"></i> Data de Nascimento:</label>
              <input type="date" id="nascimento">
              <div class="idade-display">Idade: <span id="idade">-</span> anos</div>
            </div>

            <div class="form-group">
              <label><i class="fas fa-image"></i> Foto de Perfil:</label>
              <input type="file" id="foto" accept="image/*">
              <div class="preview-container">
                <img id="previewFoto" alt="Prévia da foto">
              </div>
              <button id="removerFoto" type="button" class="btn btn-danger">
                <i class="fas fa-trash"></i> Remover Foto
              </button>
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Salvar Alterações
            </button>
          </form>

          <button id="voltarDashboard" type="button" class="btn btn-success">
            <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
          </button>

          <p id="mensagem"></p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
