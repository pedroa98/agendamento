<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoCuidado - Sistema de Agendamento</title>
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      animation: fadeInUp 1s ease-out;
    }

    .logo {
      font-size: 5rem;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #fff;
      border-radius: 50%;
      margin: 30px auto;
      animation: spin 1s linear infinite;
    }

    .redirect-text {
      font-size: 1rem;
      opacity: 0.8;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-heart-pulse"></i>
    </div>
    <h1>AutoCuidado</h1>
    <p>Sistema de Agendamento Profissional</p>
    <div class="spinner"></div>
    <p class="redirect-text">
      <i class="fas fa-arrow-right"></i> Redirecionando para login...
    </p>
  </div>

  <script>
    // Redirect after 2 seconds
    setTimeout(() => {
      window.location.href = '../login.html';
    }, 2000);
  </script>
</body>
</html>
