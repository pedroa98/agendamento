<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Clientes - Profissional</title>
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
  <link rel="apple-touch-icon" href="../../favicon.svg">
  <meta name="theme-color" content="#667eea">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../../css/animations.css">
  <link rel="stylesheet" href="../../css/sidebar.css">
  <link rel="stylesheet" href="../../css/dashboard-modern.css">
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="../../js/path-helper.js"></script>
  <script src="../../js/auth.js" defer></script>
  <script src="../../js/loader.js"></script>
  <script src="../../js/sidebar.js" defer></script>
  <script src="../../js/meus-clientes.js" defer></script>

  <style>
    #listaClientes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 20px;
    }

    .cliente-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .cliente-card:hover {
      transform: translateY(-3px);
    }

    .cliente-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
    }

    .cliente-card h3 {
      margin: 8px 0;
      color: #2c3e50;
    }

    .cliente-card p {
      margin: 4px 0;
      color: #555;
    }

    .mass-actions {
      text-align: right;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      color: #fff;
      cursor: pointer;
      margin: 3px;
      transition: all 0.3s ease;
    }

    .btn-blue { background: #3498db; }
    .btn-blue:hover { background: #2980b9; }
    .btn-green { background: #27ae60; }
    .btn-green:hover { background: #229954; }
    .btn-red { background: #e74c3c; }
    .btn-red:hover { background: #c0392b; }
  </style>
</head>

<body>
  <div id="loading-overlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <aside class="sidebar">
    <div class="sidebar-header">
      <h2><i class="fas fa-heart-pulse"></i> AutoCuidado</h2>
      <p class="brand-subtitle">Profissional</p>
    </div>
    <nav>
      <a href="../dashboard/" class="menu-btn"><i class="fas fa-home"></i> <span>Dashboard</span></a>
      <a href="../meus-clientes/" class="menu-btn active"><i class="fas fa-users"></i> <span>Meus Clientes</span></a>
      <a href="../interesses/" class="menu-btn"><i class="fas fa-comments"></i> <span>Interessados</span></a>
      <a href="../agenda/" class="menu-btn"><i class="fas fa-calendar-alt"></i> <span>Agenda</span></a>
      <a href="../editar-perfil/" class="menu-btn"><i class="fas fa-user-edit"></i> <span>Editar Perfil</span></a>
      <a href="../../login.html" class="menu-btn logout"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
    </nav>
  </aside>

  <div class="dashboard-container fade-in">
    <main class="main-content">
      <div class="page-header">
        <h1><i class="fas fa-users"></i> Meus Clientes</h1>
      </div>

      <div class="dashboard-card">
        <div class="mass-actions">
          <button id="promoAll" class="btn btn-green"><i class="fas fa-bullhorn"></i> Enviar Promoção em Massa</button>
        </div>

        <div id="listaClientes"></div>
        <p id="mensagem"></p>
      </div>
    </main>
  </div>
</body>
</html>
