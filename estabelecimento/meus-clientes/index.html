<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Clientes - Estabelecimento</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link rel="stylesheet" href="../../css/animations.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="../../js/loader.js"></script>
  <script src="../../js/auth.js" defer></script>
  <script src="../../js/meus-clientes-estabelecimento.js" defer></script>
</head>
<body>
  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="dashboard-container fade-in">
    <aside class="sidebar">
      <h2>AutoCuidado</h2>
      <nav>
        <a href="../meus-clientes/" class="menu-btn stagger-item"><i class="fas fa-users"></i> Meus Clientes</a>
        <a href="../interesses/" class="menu-btn stagger-item"><i class="fas fa-comments"></i> Interessados</a>
        <a href="../agenda/" class="menu-btn stagger-item"><i class="fas fa-calendar-alt"></i> Agenda</a>
        <a href="../editar-perfil/" class="menu-btn stagger-item"><i class="fas fa-edit"></i> Editar Perfil</a>
        <a href="../../login.html" class="menu-btn logout stagger-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <h1 class="fade-in"><i class="fas fa-users"></i> Meus Clientes</h1>

      <section id="notifications-area" class="stagger-item">
        <h2><i class="fas fa-bell"></i> Notificações</h2>
        <div id="notifications-controls">
          <button id="refresh-notifications"><i class="fas fa-sync-alt"></i> Atualizar</button>
          <button id="mark-all-read"><i class="fas fa-check-double"></i> Marcar todas como lidas</button>
          <button id="remove-read"><i class="fas fa-trash-alt"></i> Remover lidas</button>
        </div>
        <ul id="notifications-list"></ul>
        <div id="no-notifications" style="display:none"><i class="fas fa-info-circle"></i> Nenhuma notificação</div>
      </section>

      <section id="clients-area" class="stagger-item">
        <div id="listaClientes"></div>
        <p id="mensagem"></p>
      </section>

      <section id="ads-area" class="stagger-item">
        <h2><i class="fas fa-bullhorn"></i> Propaganda</h2>
        <div class="ad-card">
          <h3><i class="fas fa-handshake"></i> Parcerias</h3>
          <p>Coloque sua propaganda aqui.</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
